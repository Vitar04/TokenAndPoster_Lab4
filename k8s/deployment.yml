apiVersion: apps/v1
kind: Deployment
metadata:
  name: poster-ui-deployment
  labels:
    app: poster-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poster-ui
  template:
    metadata:
      labels:
        app: poster-ui
    spec:
      containers:
        - name: poster-ui-container
          image: vitar04/poster-ui:2fa6f517f11b6de484bc84faa6444e42147fd543
          ports:
            - containerPort: 3000
