apiVersion: apps/v1
kind: Deployment
metadata:
  name: poster-ui-deployment
  labels:
    app: poster-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poster-ui
  template:
    metadata:
      labels:
        app: poster-ui
    spec:
      containers:
        - name: poster-ui-container
          image: vitar04/poster-ui:93e0c24e344b9a4171853146c4fd3a43ad008adf
          ports:
            - containerPort: 3000
