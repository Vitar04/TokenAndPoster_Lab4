apiVersion: apps/v1
kind: Deployment
metadata:
  name: poster-ui-deployment
  labels:
    app: poster-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poster-ui
  template:
    metadata:
      labels:
        app: poster-ui
    spec:
      containers:
        - name: poster-ui-container
          image: vitar04/poster-ui:1fb11881ae1a1b8b80d6cce749402022eaaa8ba0
          ports:
            - containerPort: 3000
