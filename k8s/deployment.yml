apiVersion: apps/v1
kind: Deployment
metadata:
  name: poster-ui-deployment
  labels:
    app: poster-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poster-ui
  template:
    metadata:
      labels:
        app: poster-ui
    spec:
      containers:
        - name: poster-ui-container
          image: vitar04/poster-ui:cd34bbeeedc08a3c56ff1d72e9ae165c02c8500f
          ports:
            - containerPort: 3000
