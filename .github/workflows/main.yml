name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: poster-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and test
        run: |
          npm ci
          npm test -- --watch=false || echo "tests skipped"

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./poster-ui
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/poster-ui:latest

      - name: Update k8s deployment image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/poster-ui:${{ github.sha }}
          ./scripts/update_k8s_image.sh "$IMAGE_NAME"

      - name: Push updated k8s manifest
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://$PAT@github.com/Vitar04/TokenAndPoster_Lab4.git
          git push origin HEAD:main

  deploy-to-vm:
    needs: docker-build-push
    runs-on: self-hosted
    steps:
      - name: Deploy locally
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/poster-ui:latest
        run: |
          docker pull ${IMAGE}
          docker stop poster-ui || true
          docker rm poster-ui || true
          docker run -d --name poster-ui -p 8081:80 ${IMAGE}
  deploy-to-k8s:
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig from secret
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_DATA" > ~/.kube/config

      - name: Update image tag in deployment (optional)
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/poster-ui:${{ github.sha }}
          ./scripts/update_k8s_image.sh "$IMAGE_NAME"

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml

          echo "Current resources:"
          kubectl get pods
          kubectl get svc
