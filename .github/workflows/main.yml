name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: poster-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and test
        run: |
          npm ci
          npm test -- --watch=false || echo "tests skipped"

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./poster-ui
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/poster-ui:latest

  deploy-to-vm:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key to known_hosts
        run: ssh-keyscan 192.168.1.52 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: 192.168.1.52
          SSH_USER: devops_user
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh ${SSH_USER}@${SSH_HOST} << 'EOF'
            set -e
            mkdir -p ~/poster-ui
            cd ~/poster-ui
            docker stop poster-ui || true
            docker rm poster-ui || true
            docker pull ${DOCKER_USER}/poster-ui:latest
            docker run -d --name poster-ui -p 8081:80 ${DOCKER_USER}/poster-ui:latest
          EOF
